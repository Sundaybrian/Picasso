{%extends 'all-canvas/base.html'%}

 {% block content %}

 <div class="container">

   <div class="row">
     <img src="{{pic.image.url}}"  class="img-responsive" alt="">
   </div>

   <div class="row">
     <h1 class="text-center">{{pic.img_name}}</h1>
   </div>

   <div class="row">
     <p>{{pic.img_desc}}</p>
   </div>

   <div class="row">
     <p>Posted {{pic.pub_date|timesince}} by {{pic.author.first_name}}</p>
   </div>

 </div>

 {% endblock %}
